<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
            </div>
            <div class="card-body">
                <textarea id="passwordlength" placeholder="Password length" aria-label="Generated Password"></textarea>
            </div>
            <label>
                <input type="checkbox" id="lowercase" name="lowercase" value="yes" checked> <span>Lowercase</span>
            </label>
            <label>
                <input type="checkbox" id="uppercase" name="uppercase" value="yes" checked> <span>Uppercase</span>
            </label>
            <label>
                <input type="checkbox" id="numerical" name="numerical" value="yes" checked> <span>Numerical</span>
            </label>
            <label>
                <input type="checkbox" id="special" name="special" value="yes" checked> <span>Special Characters</span>
            </label>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>

</html>
